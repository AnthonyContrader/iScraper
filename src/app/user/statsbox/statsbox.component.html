<div class="container">
  <div class="row mt-5">
    <div class="col-md-3">
      <table>
        <tr>
          <th>
            Nome
          </th>
          <th>
            Cognome
          </th>
          <th>
            Stagione
          </th>
          <th>
            Presenze
          </th>
          <th>
            Contribuzioni/90min          
          </th>
          <th>
            Precisione tiri (%)
          </th>
          <th>
            Passaggi chiave/90min
          </th>
          <th>
            Precisione passaggi (%)
          </th>
          <th>
            Dribbling/90min
          </th>
          <th>
            Falli subiti/90min
          </th>
          <th>
            Falli commessi/90min
          </th>
          <th>
            Tackles/90min
          </th>
          <th>
            Tackles vinti (%)
          </th>
          <th>
            Chiusure
          </th>

        </tr>
        <tr *ngFor="let statsbox of statsboxes">
          <td>
            <label>{{statsbox.player.player_name}}</label>
          </td>
          <td>
            <label>{{statsbox.player.player_surname}}</label>
          </td>
          <td>
            <label>{{statsbox.season}}</label>
          </td>
          <td>
            <label>{{statsbox.caps}}</label>
          </td>
          <td>
            <label>{{statsbox.contributions}}</label>
          </td>
          <td>
            <label>{{statsbox.shotsper}}</label>
          </td>
          <td>
            <label>{{statsbox.keypass}}</label>
          </td>
          <td>
            <label>{{statsbox.passprec}}</label>
          </td>
          <td>
            <label>{{statsbox.dribbling}}</label>
          </td>
          <td>
            <label>{{statsbox.foulssub}}</label>
          </td>
          <td>
            <label>{{statsbox.foulscomm}}</label>
          </td>
          <td>
            <label>{{statsbox.tackles}}</label>
          </td>
          <td>
            <label>{{statsbox.tacklesper}}</label>
          </td>
          <td>
            <label>{{statsbox.breaks}}</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
