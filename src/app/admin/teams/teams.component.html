<div class="container" >
    <div class="row mt-5">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <h3 style="color:whitesmoke">Lista squadre</h3>
        <table style="color:white">
          <tr>
            <th>
              Id
            </th>
            <th>
             Nome
            </th>
            <th>
              Valore mercato
            </th>
            <th>
              Index squadra
            </th>
           </tr>
          <tr *ngFor="let team of teams">
            <td>
              <input [(ngModel)]="team.id">
            </td>
            <td>
              <input [(ngModel)]="team.name">
            </td>
            <td>
              <input [(ngModel)]="team.market_value">
            </td>
            <td>
              <input [(ngModel)]="team.team_index">
            </td>
           </tr>
        </table>
      </div>
      <div class="col-md-1">

      </div>
    </div>
    <div class="row-mt-5">
      <div class="col-md-1">
        
      </div>
      <div class="col-md-10">
        <h3 style="color:whitesmoke">Aggiornamento squadre</h3>
        <table style="color:white">
          <tr>
            <th style="text-align: center;">
                Nome
             </th>
            <th style="text-align: center;">
              Valore mercato
            </th>
            <th style="text-align: center;">
              Index squadra
            </th>           
          </tr>
          <tr>
            <td>
              <input placeholder="nome" [(ngModel)]="teamtoinsert.name">
            </td>
            <td>
              <input placeholder="valore" [(ngModel)]="teamtoinsert.market_value">    
            </td>
            <td>
              <input placeholder="index" [(ngModel)]="teamtoinsert.team_index">
            </td>
            <td>
              <button (click)="insert(teamtoinsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()" style="padding-left: 12px; padding-right: 10px;">Clear  </button>
            </td>
          </tr>
          <tr *ngFor="let team of teams">
           
            <td>
              <input [(ngModel)]="team.name">
            </td>
            <td>
              <input [(ngModel)]="team.market_value">
            </td>
            <td>
              <input [(ngModel)]="team.team_index">
            </td>
            <td>
              <button (click)=update(team)>Save</button>
            </td>
            <td>
              <button (click)="delete(team)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </div>
