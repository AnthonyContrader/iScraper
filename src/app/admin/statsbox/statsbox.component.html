<div class="container">
  <div class="row mt-5">
    <div class="col-md-3">
      <table>
        <tr>
          <th>
            Giocatore
          </th>
          <th>
            Stagione
          </th>
          <th>
            Presenze
          </th>
          <th>
            Contribuzioni/90min          
          </th>
          <th>
            Precisione tiri (%)
          </th>
          <th>
            Passaggi chiave/90min
          </th>
          <th>
            Precisione passaggi (%)
          </th>
          <th>
            Dribbling/90min
          </th>
          <th>
            Falli subiti/90min
          </th>
          <th>
            Tackles/90min
          </th>
          <th>
            Tackles vinti (%)
          </th>
          <th>
            Chiusure
          </th>

        </tr>
        <tr>
          <select [(ngModel)]="statsboxtoinsert.player" >
            <option style="width: 150px;height: 26px;" *ngFor="let player of players" [ngValue]="player">{{player.id}}</option>
          </select>
          <td>
            <input placeholder="stagione" [(ngModel)]="statsboxtoinsert.season">
          </td>
          <td>
            <input placeholder="presenze" [(ngModel)]="statsboxtoinsert.caps">
          </td>
          <td>
            <input placeholder="contribuzioni" [(ngModel)]="statsboxtoinsert.contributions">
          </td>
          <td>
            <input placeholder="percentuale tiri" [(ngModel)]="statsboxtoinsert.shotsper">
          </td>
          <td>
            <input placeholder="passaggi chiave" [(ngModel)]="statsboxtoinsert.keypass">
          </td>
          <td>
            <input placeholder="precisione passaggi" [(ngModel)]="statsboxtoinsert.passprec">
          </td>
          <td>
            <input placeholder="dribbling" [(ngModel)]="statsboxtoinsert.dribbling">
          </td>
          <td>
            <input placeholder="falli subiti" [(ngModel)]="statsboxtoinsert.foulssub">
          </td>
          <td>
            <input placeholder="tackles" [(ngModel)]="statsboxtoinsert.tackles">
          </td>
          <td>
            <input placeholder="percentuale tackles" [(ngModel)]="statsboxtoinsert.tacklesper">
          </td>
          <td>
            <input placeholder="chiusure" [(ngModel)]="statsboxtoinsert.breaks">
          </td>
          <td>
            <button (click)="insert(statsboxtoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let statsbox of statsboxes">
          <td>
            <label>{{statsbox.player.id}}</label>
          </td>
          <td>
            <input [(ngModel)]="statsbox.season">
          </td>
          <td>
            <input [(ngModel)]="statsbox.caps">
          </td>
          <td>
            <input [(ngModel)]="statsbox.contributions">
          </td>
          <td>
            <input [(ngModel)]="statsbox.shotsper">
          </td>
          <td>
            <input [(ngModel)]="statsbox.keypass">
          </td>
          <td>
            <input [(ngModel)]="statsbox.passprec">
          </td>
          <td>
            <input [(ngModel)]="statsbox.dribbling">
          </td>
          <td>
            <input [(ngModel)]="statsbox.foulssub">
          </td>
          <td>
            <input [(ngModel)]="statsbox.tackles">
          </td>
          <td>
            <input [(ngModel)]="statsbox.tacklesper">
          </td>
          <td>
            <input [(ngModel)]="statsbox.breaks">
          </td>
          <td>
            <button (click)="update(statsbox)">Save</button>
          </td>
          <td>
            <button (click)="delete(statsbox)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
