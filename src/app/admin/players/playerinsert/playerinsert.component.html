<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

   

    <!-- START statistic -->
    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW PLAYER</div>
                <div class="card-body card-block">
                    <form #f="ngForm">
                        <div class="form-group">
                            <label>PlayerName</label> <input class="au-input au-input--full" type="text" name="PlayerName"
                                placeholder="PlayerName" [(ngModel)]="player.player_name">
                        </div>

                        <a href="/player/playermanagement" type="submit" class="btn btn-secondary btn-sm" (click)="insertPlayer(f)">Insert</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <!-- END Statistic -->
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
 
    <!-- END PAGE CONTAINER-->
</div>
