
<!-- PAGE CONTAINER-->

    <!-- HEADER DESKTOP-->

        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->


    <!-- STATISTIC-->
    <section class="statistic">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table>
                            <tr>
                              <th>Name</th>
                              <th>Age</th>
                            </tr>
                            <tr>
                              <td>Finn</td>
                              <td>10</td>
                            </tr>
                          </table>
                       <!-- PLAYER TABLE -->
                       <h3 class="title-5 m-b-35">Player table</h3>

                       <div class="table-data__tool-right">


                        <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                            <a [routerLink]="['../playerinsert']"> <i class="fas fa-user-edit"
                                    style="margin-right: 15px"></i>
                                Edit Profile</a>
                        </button>
                           <button (ng-click)="insertLink();" class="au-btn au-btn-icon au-btn--green au-btn--small">
                               <i class="zmdi zmdi-plus"></i>ADD PLAYER
                           </button>

                           <div class="table-responsive table-responsive-data2">
                               <table class="table table-data2">
                                   <thead>
                                       <tr>
                                        <th>Id</th>
                                           <th>Nome</th>
                                           <th>Cognome</th>
                                           <th>Eta</th>
                                           <th>Valore Attuale</th>
                                           <th>Valore precedente</th>
                                           <th>Posizione</th>
                                           <th>Squadra</th>
                                           <th></th>
                                       </tr>
                                   </thead>
                                   
                                   <tbody>
                                        <tr class="tr-shadow" *ngFor="let player of players">
                                            <td>{{player.id}}</td>
                                            <td>{{player.player_name}}</td>
                                            <td>{{player.player_surname}}</td>
                                            <td>{{player.age}}</td>
                                            <td>{{player.actualMarketValue}}</td>
                                            <td>{{player.previousMarketValue}}</td>
                                            <td>{{player.position}}</td>
                                            <td>{{player.team.name}}</td>

                                            <td>

                                                <div class="table-data-feature">

                                                    <button (click)="updateLink(player.id)" class="item"
                                                        data-toggle="tooltip" data-placement="top" title="Edit"> <i
                                                            class="zmdi zmdi-edit"></i>
                                                    </button>
                                                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                                                        <a [routerLink]="['../playerupdate']"> <i class="fas fa-user-edit"
                                                                style="margin-right: 15px"></i>
                                                            Edit Profile</a>
                                                    </button>
                                                    <a href="/player/playermanagement" (click)="removeLink(player.id)"
                                                        class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                        <i class="zmdi zmdi-delete"></i>
                                                    </a>

                                                </div>
                                            </td>
                                        </tr>


                                        <!--
															<a
																href="/Client/updateRedirect?id=<%=client.getClientId()%>"
																class="item" data-toggle="tooltip" data-placement="top"
																title="Edit"> <i class="zmdi zmdi-edit"></i>
															</a> <a href="/Client/delete?id=<%=client.getClientId()%>"
																class="item" data-toggle="tooltip" data-placement="top"
																title="Delete"> <i class="zmdi zmdi-delete"></i>
															</a>

                                                        -->

                                        <!-- 	<%
													}
												%> -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- END USER TABLE -->
                        </div>

								</div>


							</div>-->

                    </div>
                </div>
            </div>
        </div>
    </section>
