
<div class="container" >
  <div class="row mt-5">
    <div class="col-md-10">
    

    


    

    <div class="col-md-10" style="margin-right: 100px;">
      <h3 style="text-align: center;color: bisque;background: darkorange; margin-left: 250px;">Lista giocatori
        <td>
         <button class="btn btn-primary" style="background: #f4cd32; color: black; padding: 1; font-size: 12px; margin-top: -20px; margin-right: 5px;margin-left: 5px; ;" (click)="findByName(name)">Cerca nome</button>
        </td>

        <td> <input id="name" type="text" class="form-control"
         name="name" [(ngModel)]="name" style="height: 30px;">  </td>
         
          <td>
            <button class="btn btn-primary" style="background: #f4cd32; color: black; padding: 1; font-size: 12px; margin-left: 10px; margin-right: 5px; float:right; " (click)="order(nome)">Ordina</button>
          </td>
          <td>
          <select id="nome" name="nome" [(ngModel)]="nome" style="width: 170px; height: 30px; border-radius: 3px;color: black;font-size: 14px; float:right; margin-right: 10px;">
            <option *ngFor="let nome of option" class="form-control" [ngValue]="nome">{{nome}}</option>
          </select></td>
         
      
        
        </h3>
      <table style="background-color: black; margin-top: 20px;margin-left: -35px;">
        <tr style="background: beige;">
          <th style="text-align: center;">
            Id
          </th>
          <th style="text-align: center;">
            Nome
          </th>
          <th style="text-align: center;">
            Cognome
          </th>
          <th style="text-align: center;">
            Eta
          </th>
          <th style="text-align: center;">
            Valore Attuale
          </th>
          <th style="text-align: center;">
            Valore Precedente
          </th>
          <th style="text-align: center;">
            Posizione
          </th>
          <th style="text-align: center;">
            Squadra
          </th>
         
        </tr>
        
        <tr *ngFor="let player of players">

          <td>
            <input [(ngModel)]="player.id">
          </td>
          <td>
            <input [(ngModel)]="player.player_name">
          </td>
          <td>
            <input [(ngModel)]="player.player_surname">
          </td>
          <td>
            <input [(ngModel)]="player.age">
              
          </td>
          <td>
            <input [(ngModel)]="player.actualMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.previousMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.position">
              
          </td>
          <td>
            <input [(ngModel)]="player.team.name">
              
          </td>
        
        </tr>
      </table>
    </div>
   
    <div class="col-md-10" style="margin-right: 100px;">
      <h3 style="text-align: center;color: bisque;background: darkorange; margin-left: 250px;">Aggiornamento giocatori</h3>
      <table style="background-color: black; margin-top: 20px; margin-left: 50px;">
        <tr style="text-align: center;color: bisque;">
          <th style="text-align: center;">
            Nome
          </th>
          <th style="text-align: center;">
            Cognome
          </th>
          <th style="text-align: center;">
            Eta
          </th>
          <th style="text-align: center;">
            Valore Attuale
          </th>
          <th style="text-align: center;">
            Valore Precedente
          </th>
          <th style="text-align: center;">
            Posizione
          </th>
          <th style="text-align: center;">
            Squadra
          </th>
         
        </tr>
        <tr>
          <td>
            <input placeholder="nome" [(ngModel)]="playertoinsert.player_name">
          </td>
          <td>
            <input placeholder="cognome" [(ngModel)]="playertoinsert.player_surname">
          </td>
          <td>
            <input placeholder="eta" [(ngModel)]="playertoinsert.age">
            
          </td>
          <td>
            <input placeholder="valore attuale" [(ngModel)]="playertoinsert.actualMarketValue">
          </td>
          <td>
            <input placeholder="valore precedente" [(ngModel)]="playertoinsert.previousMarketValue">
          </td>
          <td>
            <input placeholder="posizione" [(ngModel)]="playertoinsert.position">
            
          </td>
          <select id="new" [(ngModel)]="playertoinsert.team">
            <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
          </select>
          
          <td>
            <button (click)="insert(playertoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()" style="padding-left: 12px; padding-right: 10px;">Clear  </button>

            
          </td>
        </tr>
        
        <tr *ngFor="let player of playersToEdit">
          <td>
            <input placeholder="nome"  [(ngModel)]="player.player_name">
          </td>
          <td>
            <input [(ngModel)]="player.player_surname">
          </td>
          <td>
            <input [(ngModel)]="player.age">
              
          </td>
          <td>
            <input [(ngModel)]="player.actualMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.previousMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.position">
              
          </td>
          <td>
            


            <select id="new" [(ngModel)]="player.team">
              <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
            </select>
              
          </td>
          <td>
            <button (click)=update(player)>Save</button>
          </td>
          <td>
            <button (click)="delete(player)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  
   

    


   
    
  </div>
</div>
