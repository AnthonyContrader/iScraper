<div class="container" >
  <div class="row mt-5">
    <div class="col-md-1">
    </div>

    
    <div class="col-md-10" style="margin-right: 100px;">
      <h3 style="text-align: center;color: bisque;background: darkorange; margin-left: 100px;">Lista giocatori</h3>
      <table style="background-color: black; margin-top: 20px;">
        <tr style="background: beige;">
          <th style="text-align: center;">
            Nome
          </th>
          <th style="text-align: center;">
            Cognome
          </th>
          <th style="text-align: center;">
            Eta
          </th>
          <th style="text-align: center;">
            Valore Attuale
          </th>
          <th style="text-align: center;">
            Valore Precedente
          </th>
          <th style="text-align: center;">
            Posizione
          </th>
          <th style="text-align: center;">
            Squadra
          </th>
         
        </tr>
        
        <tr *ngFor="let player of players">
          <td>
            <input [(ngModel)]="player.player_name">
          </td>
          <td>
            <input [(ngModel)]="player.player_surname">
          </td>
          <td>
            <input [(ngModel)]="player.age">
              
          </td>
          <td>
            <input [(ngModel)]="player.actualMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.previousMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.position">
              
          </td>
          <td>
            <input [(ngModel)]="player.team.name">
              
          </td>
        
        </tr>
      </table>
    </div>
   
    <div class="col-md-10" style="margin-right: 100px;">
      <h3 style="text-align: center;color: bisque;background: darkorange; margin-left: 100px;">Aggiornamento giocatori</h3>
      <table style="background-color: black; margin-top: 20px;">
        <tr style="text-align: center;color: bisque;">
          <th style="text-align: center;">
            Nome
          </th>
          <th style="text-align: center;">
            Cognome
          </th>
          <th style="text-align: center;">
            Eta
          </th>
          <th style="text-align: center;">
            Valore Attuale
          </th>
          <th style="text-align: center;">
            Valore Precedente
          </th>
          <th style="text-align: center;">
            Posizione
          </th>
          <th style="text-align: center;">
            Squadra
          </th>
         
        </tr>
        <tr>
          <td>
            <input placeholder="nome" [(ngModel)]="playertoinsert.player_name">
          </td>
          <td>
            <input placeholder="cognome" [(ngModel)]="playertoinsert.player_surname">
          </td>
          <td>
            <input placeholder="eta" [(ngModel)]="playertoinsert.age">
            
          </td>
          <td>
            <input placeholder="valore attuale" [(ngModel)]="playertoinsert.actualMarketValue">
          </td>
          <td>
            <input placeholder="valore precedente" [(ngModel)]="playertoinsert.previousMarketValue">
          </td>
          <td>
            <input placeholder="posizione" [(ngModel)]="playertoinsert.position">
            
          </td>
          <select id="new" [(ngModel)]="playertoinsert.team">
            <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
          </select>
          
          <td>
            <button (click)="insert(playertoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()" style="padding-left: 12px; padding-right: 10px;">Clear  </button>

            
          </td>
        </tr>
        
        <tr *ngFor="let player of players">
          <td>
            <input placeholder="nome"  [(ngModel)]="player.player_name">
          </td>
          <td>
            <input [(ngModel)]="player.player_surname">
          </td>
          <td>
            <input [(ngModel)]="player.age">
              
          </td>
          <td>
            <input [(ngModel)]="player.actualMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.previousMarketValue">
          </td>
          <td>
            <input [(ngModel)]="player.position">
              
          </td>
          <td>
            


            <select id="new" [(ngModel)]="player.team">
              <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
            </select>
              
          </td>
          <td>
            <button (click)=update(player)>Save</button>
          </td>
          <td>
            <button (click)="delete(player)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  
   

    


   
    <div class="col-md-1">

     
     
    </div>
  </div>


  <form #nameForm="ngForm" (ngSubmit)=" getFromInput(nameForm)" style="width: 250px;margin-top: 20px;margin-left: 300px;">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Ricerca nome</h3>
      </div>
      <div class="panel-body">
  
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" type="text" class="form-control"
                 name="name" [(ngModel)]="name">
        </div>

      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" (click)="findByName(name)">Show</button>
      </div>
    </div>
  </form>
  



  <table style="background-color: black; margin-top: 20px; ">
    <tr style="background: beige;">
     
     
    </tr>
    
    <tr *ngFor="let player of playersName">
      <td>
        <label style="color: white;">{{"Nome"}}</label>
        <input  placeholder="cognome"[(ngModel)]= "player.player_name">
      </td>
      <td>
        <label style="color: white;">{{"Cognome"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.player_surname">
      </td>
      <td>
        <label style="color: white;">{{"Eta"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.age">
          
      </td>
      <td>
        <label style="color: white;">{{"Valore attuale"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.actualMarketValue">
      </td>
      <td>
        <label style="color: white;">{{"Valore precedente"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.previousMarketValue">
      </td>
      <td>
        <label style="color: white;">{{"Posizione"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.position">
          
      </td>
      <td> 
        <label style="color: white;">{{"Squadra"}}</label>
        <input  placeholder="cognome" [(ngModel)]="player.team.name">
          
      </td>
    
    </tr>
  </table>

  
</div>
